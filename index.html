<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand fs-2" href="#"><i class="far fa-envelope"></i> Logo</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>

                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

        <form id="telefon" class="position-absolute top-50 start-50 translate-middle">
            <div class="card text-right m-4" style="width: 18rem;">
                <div class="card-body">
                    <label for="exampleInputEmail1" class="form-label">Ваш телефон:</label>
                    <input required pattern="^(\+[0-9]{12}|\+[0-9]{2}\([0-9]{3}\)[0-9]{7}|\+[0-9]{2}\([0-9]{3}\)[0-9]{3}-[0-9]{2}-[0-9]{2})$" type="tel" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="+38">
                    <small class="form-text text-muted">
                        *Обязательно к заполнению
                    </small>
                    <small class="form-text text-success valid-label">
                        Поле заполнено верно
                    </small>
                </div>
                <button type="submit" class="btn btn-primary me-3 ms-3 mb-3 btn btn-secondary">Перезвонить мне</button>
            </div>
        </form>
    </div>
